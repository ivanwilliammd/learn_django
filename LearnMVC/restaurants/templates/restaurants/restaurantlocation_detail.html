{% extends "base.html" %}

{% block head_title %}{{ object.title }}{% endblock head_title %}

{% block content %}

    {{ block.super }}
    <h1>{{ object.title }} <small> - {{ object.category }}</small> </h1> 
    <p>Location : {{ object.location }}</p>
    <p>{{ object.timestamp }}, Updated {{ object.updated }}</p>


{% endblock content %}
