{% extends "base.html" %}

{% block content %}

    {{ block.super }}
    <h1>Restaurant List</h1>

    <ul>
        {% for obj in object_list %}
            <li>
                <a href="/restaurants/{{ obj.slug }}" class="href">{{ obj.name }}</a>
                <br>{{ obj.location }} | {{ obj.category }} | {{ obj.timestamp }} | {{ obj.updated }}
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
