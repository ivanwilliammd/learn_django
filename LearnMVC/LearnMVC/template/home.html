{% extends "base.html" %}

{% block content %}

    {{ block.super }}

    <!-- <h2>I am here at <code>{% verbatim %}{{ html_var }}{% endverbatim %}</code></h2> -->

    {% if num %}
        <p>Your Lucky Number is {{ num }}</p>
    {% endif %}
    {% for some_item in some_list%}
        {% if some_item|divisibleby:"2" %}
            <p>Your Item is {{ some_item }}</p>
        {% endif %}
    {% endfor %}
{% endblock content %}
